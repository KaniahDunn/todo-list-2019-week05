<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Your To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <form>
        <input id="inputItem" type="text" placeholder="What do you have to do today?">
        <button id="addItemButton" type="button" name="button">Add Item To List</button>
      </form>
    </section>

    <section>
      <ul id="populateList">

      </ul>
    </section>

    <section>
      <p>You have <span id="updateTasks"></span> things left to do</p>
      <button id="clearCompleteTasks"type="button" name="button">Clear Completed Tasks</button>
      <button id="clearAllTasks" type="button" name="button">Clear All Tasks </button>
    </section>



    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
